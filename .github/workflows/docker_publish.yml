name: DockerPublish

on:
  push:
    branches:
      - "release/v1.14"

jobs:
  DockerPublish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Determine version
        run: |
          VERSION=$(cat nginx/static/version.json | jq -r '.version')$($(cat nginx/static/version.json | jq -r '.pre_release') && echo "a" || :)
          echo "I found version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: backendbuild
        name: Build and push backend
        uses: docker/build-push-action@v2
        with:
          context: backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/masz_backend:latest
            ghcr.io/${{ github.repository_owner }}/masz_backend:${{ env.VERSION }}

      - id: frontendbuild
        name: Build and push frontend
        uses: docker/build-push-action@v2
        with:
          context: nginx
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/masz_nginx:latest
            ghcr.io/${{ github.repository_owner }}/masz_nginx:${{ env.VERSION }}

      - name: Calculate image sizes
        run: |
          SIZE_BACKEND=$(echo "${{ steps.backendbuild.outputs.size }}" | numfmt --to=si)
          SIZE_NGINX=$(echo "${{ steps.frontendbuild.outputs.size }}" | numfmt --to=si)
          echo "I found backend size: $SIZE_BACKEND"
          echo "I found nginx size: $SIZE_NGINX"
          echo "SIZE_BACKEND=$SIZE_BACKEND" >> $GITHUB_ENV
          echo "SIZE_NGINX=$SIZE_NGINX" >> $GITHUB_ENV

      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: 'ðŸš€ I have published new masz images with tags `{{ env.VERSION }}` and `latest`.\n- <https://github.com/zaanposni/discord-masz/pkgs/container/masz_backend> `{{ env.SIZE_BACKEND }}`\n- <https://github.com/zaanposni/discord-masz/pkgs/container/masz_nginx> `{{ env.SIZE_NGINX }}`'
